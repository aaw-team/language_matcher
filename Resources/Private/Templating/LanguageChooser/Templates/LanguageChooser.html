<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers"
      data-namespace-typo3-fluid="true">

<f:if condition="{canBeRequested} && !{equalsCurrentLanguage}">
    <div class="language-chooser">
        Do you want to see the page in your preferred language?
        <f:link.page language="{id}" addQueryString="1" addQueryStringMethod="GET" argumentsToBeExcludedFromQueryString="{0: 'L', 1: 'cHash', 2: 'type'}">
            Go to {title}
        </f:link.page>
    </div>
</f:if>

</html>
